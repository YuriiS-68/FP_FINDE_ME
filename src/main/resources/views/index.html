<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Find me</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        body {
            margin: 0;
        }
        h1 {
            margin-top: 50px;
            width: 80%;
            text-align: center;
        }
        a {
            margin-top: 10px;
            margin-bottom: 10px;
            margin-right: 30px;
            padding: 8px;
            background-color: white;
            color: dodgerblue;
            text-decoration: none;
            font-size: 20px;
        }
        button {
            margin-top: 10px;
            padding: 8px;
            background-color: white;
            color: dodgerblue;
            font-size: 20px;
        }
        button:hover {
            color: #f9dccc;
        }
        a:hover {
            color: #f9dccc;
        }
        #register {
            margin-left: 1600px;
        }
        .navigate {
            display: flex;
            height: 60px;
            border: 1px solid #ffffff;
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>

<nav class="navigate">
    <a id="register" href="register.html">Sign up</a>
    <a href="login-in.html">Sign in</a>
    <form id="exit">
        <button type="submit">Exit</button>
    </form>
</nav>

<h1>Welcome to the project Find me.</h1>

<script>
    $("#exit").submit(function (e) {
        e.preventDefault();
        $.ajax({
            type: "POST",
            url: "/logout",
            data: $('#exit').serialize(),
            success: function success() {
                debugger;
                alert("You are logged out of the application.");
            },
            error: function error(xhr, status, errorThrown) {
                debugger;
                alert("Failed to exit with: " + status + "." + errorThrown);
            }
        });
    });
</script>
</body>
</html>
