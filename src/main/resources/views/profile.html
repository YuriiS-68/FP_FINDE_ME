<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Find me</title>
</head>
<body>

    <!--<div th:replace="fragments/header :: header"></div>-->

    <div class="left">
        <div class="starter-template">
            <h1>Photo</h1>
            <img class="user-photo" src="#" alt="photo">
        </div>

        <div>
            <button class="btn">Send message</button>
        </div>
    </div>

    <div class="center">
        <!--/*@thymesVar id="user" type="com.findme.models.User"*/-->
        <p th:text="${user.getFirstName()}"></p>
        <p th:text="${user.getLastName()}"></p>
        <p th:text="${user.getPhone()}"></p>
        <p th:text="${user.getCountry()}"></p>
        <p th:text="${user.getCity()}"></p>
        <p th:text="${user.getAge()}"></p>
        <p th:text="${user.getDateRegistered()}"></p>
        <p th:text="${user.getDateLastActive()}"></p>
        <p th:text="${user.getRelationshipStatus()}"></p>
        <p th:text="${user.getReligion()}"></p>
        <p th:text="${user.getSchool()}"></p>
        <p th:text="${user.getUniversity()}"></p>
    </div>

    <div class="right">
        <button class="button">Add in friends</button>
        <button class="button_del">Delete from friends</button>
    </div>
    <!-- /.right -->

<!-- /.container -->
<!---->
<!--<div th:replace="fragments/footer :: footer" />-->

</body>

<style>
    .left{
        float: left;
        width: 400px;
        height: 480px;
        /*border-style: solid;*/
    }
    .user-photo {
        width: 100%;
    }
    .center{
        display: inline-block;
        margin-left: 140px;
        width: 500px;
        height: 600px;
        /*border-style: solid;*/
    }
    .right {
        display: inline-block;
        float: right;
        margin-right: 515px;
        width: 200px;
        height: 300px;
        /*border-style: solid;*/
    }
    button {
        width: 120px;
        height: 50px;
        border-radius: 5px;
        font-size: large;
        background-color: transparent;
        border: 2px solid green;
    }
    .btn{
        margin-top: 50px;
        border: 2px solid blue;
        /*border: 2px solid #f05a22;*/
    }
    .button {
        margin-top: 25px;
    }
    .button_del {
        margin-top: 25px;
        border: 2px solid red;
    }
</style>

</html>
