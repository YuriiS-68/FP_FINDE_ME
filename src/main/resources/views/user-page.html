<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My page</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        .left{
            float: left;
            width: 400px;
            height: 480px;
        }
        .user-photo {
            width: 100%;
        }
        .center{
            display: inline-block;
            margin-left: 140px;
            width: 500px;
            height: 600px;
        }
        .right {
            display: inline-block;
            float: right;
            margin-right: 515px;
            width: 200px;
            height: 300px;
            text-align: center;
            font-size: 25px;
        }
        button {
            width: 120px;
            height: 50px;
            border-radius: 5px;
            font-size: large;
            background-color: transparent;
            border: 2px solid green;
        }
        .btn{
            margin-top: 50px;
            border: 2px solid blue;
        }
        .button {
            margin-top: 25px;
        }
        .button_del {
            margin-top: 25px;
            border: 2px solid red;
        }
        .request {
            margin-top: 25px;
            border: 2px solid orange;
        }
    </style>
</head>
<body>
<div class="left">
    <div class="starter-template">
        <h1>Photo</h1>
        <img class="user-photo" src="#" alt="photo">
    </div>

    <div>
        <button id="accept" class="button">Accept request</button>
        <button id="delete" class="button_del">Delete from friends</button>
        <button class="btn">Send message</button>
    </div>

    <div>
        <button id="declined" class="request">Decline request</button>
    </div>
</div>

<div class="center">

</div>

<div id="relationship-status" class="right">
    <p>Some one status</p>
</div>
<!-- /.right -->

<script>
    $("#accept").click(function (e) {
        var userIdFrom = "50";
        var userIdTo = "90";
        var status = "ACCEPTED";
        $.ajax({
            type: "POST",
            url: "/update-relationship",
            data: "userIdFrom=" + userIdFrom + "&userIdTo=" + userIdTo + "&status=" + status,
            success: function success() {
                alert("Updated relationship success.");
            },
            error: function error(xhr, status, errorThrown) {
                alert("Failed to exit with: " + status + "." + errorThrown);
            }
        });
        e.preventDefault();
    });

    $("#delete").click(function (e) {
        var userIdFrom = "50";
        var userIdTo = "90";
        var status = "DELETED";
        $.ajax({
            type: "POST",
            url: "/update-relationship",
            data: "userIdFrom=" + userIdFrom + "&userIdTo=" + userIdTo + "&status=" + status,
            success: function success() {
                alert("Updated relationship success.");
            },
            error: function error(xhr, status, errorThrown) {
                alert("Failed to exit with: " + status + "." + errorThrown);
            }
        });
        e.preventDefault();
    });

    $("#declined").click(function (e) {
        var userIdFrom = "50";
        var userIdTo = "90";
        var status = "DECLINED";
        $.ajax({
            type: "POST",
            url: "/update-relationship",
            data: "userIdFrom=" + userIdFrom + "&userIdTo=" + userIdTo + "&status=" + status,
            success: function success() {
                alert("Updated relationship success.");
            },
            error: function error(xhr, status, errorThrown) {
                alert("Failed to exit with: " + status + "." + errorThrown);
            }
        });
        e.preventDefault();
    });
</script>
</body>
</html>
