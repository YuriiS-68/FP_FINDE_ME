<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <style>
        label {
            width: 80px;
            display: block;
            padding: 5px 0;
            float: left;
            clear: left;
            margin-left: 50px;
        }
        button {
            width: 120px;
            height: 40px;
            border-radius: 5px;
            margin-top: 115px;
            margin-left: -58px;
            font-size: large;
            background-color: transparent;
            border: 2px solid #f05a22;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="starter-template">
            <h1>Enter login and password</h1>
        </div>

        <label >Login:
            <input id="login" name="email" required>
        </label>
        <label>Password:
            <input id="pass" name="password" required>
        </label>
        <button id="login-form">Ok</button>

    </div>
    <script>
        $("#login-form").click(function (e) {
            e.preventDefault();
            var login = $('#login').val();
            var pass = $('#pass').val();
            $.ajax({
                type: "GET",
                url: "/login",
                data: "email=" + login + "&password=" + pass,
                success: function success() {
                    alert("User is logged in successfully!");
                    window.location.href = "index.html";
                },
                error: function error(xhr, status, errorThrown) {
                    alert("User is logged failed with: " + status + "." + errorThrown);
                }
            });
        });
    </script>
</body>
</html>
